# NGINX configuration for serving NGS360 React frontend
# This configuration serves static files directly from NGINX
# and proxies API requests to the FastAPI backend

# Serve static assets (JS, CSS, images) with aggressive caching
location /assets/ {
    alias /var/app/current/static/assets/;
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/css application/javascript application/json;
    gzip_min_length 1000;
}

# Serve root-level static files with moderate caching
location ~ ^/(favicon\.(ico|svg)|robots\.txt|manifest\.json)$ {
    root /var/app/current/static;
    expires 1d;
    add_header Cache-Control "public";
    access_log off;
}

# Proxy API requests to FastAPI backend
location /api/ {
    proxy_pass http://127.0.0.1:8000;
    proxy_http_version 1.1;
    
    # Forward client information
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket support (if needed)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# Serve the React app for all other routes (client-side routing)
# This must be last to act as a catch-all
location / {
    root /var/app/current/static;
    try_files $uri $uri/ /index.html;
    expires -1;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    
    # Enable gzip for HTML
    gzip on;
    gzip_types text/html;
}
