inputs:
    - name: bucket
      desc: S3 Bucket Name
      type: String
      required: True

    - name: projectid
      desc: Project ID
      type: String
      required: True

    - name: manifest_uri
      desc: S3 URI for the manifest file containing the list of files to ingest.
      type: String
      required: True

    - name: user
      desc: User submitting the ingestion job.
      type: String
      required: True

aws_batch:
    job_name: "Ingest Vendor Data - {{ projectid }} - {{ bucket }}"
    job_definition: vendor-ingestion-job-definition
    job_queue: vendor-ingestion-job-queue
    command: "ingest_vendor_data -b {{ bucket }} -p {{ projectid }} -m {{ manifest_uri }} -u {{ user }}"
